<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="../css/cssreset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="shortcut icon" href="../imges/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../imges/font_1365901_mlj3r1k3jk/iconfont.css"/>
		<script src="../js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="login_header">
			<div class="container">
				<div class="login_logo">
					<a href="#"><img src="../imges/user_login_logo.gif" ></a>
				</div>
				<div class="a_register">
					<span>还没有账号</span><a href="register.html">免费注册</a>
				</div>
			</div>
		</header>
		<section class="login_main">
			<div class="container">
				<div class="login_form">
					<div class="login_form_top">
						<div class="title">
							<h3>用第三方账号直接登陆</h3>
						</div>
						<div class="other_login">
							<a href="#">
								<i class="iconfont icon-QQ-circle-fill"></i>
							</a>
							<a href="#">
								<i class="iconfont icon-logo-wechat"></i>
							</a>
						</div>
					</div>
					<div class="login_form_buttom">
						<div class="form_title">
							<h3>账号登陆</h3>
						</div>
						<div class="form_warning">
							<i class="iconfont icon-minus-circle-fill"></i>
							<span></span>
						</div>
						<div class="form_inputs">
							<form action="" method="post">
								<div class="input_item">
									<i class="iconfont icon-user"></i>
									<input type="text" id="username" placeholder="用户名/邮箱/手机"/>
								</div>
								<div class="input_item">
									<i class="iconfont icon-lock-fill"></i>
									<input type="text" id="password"  placeholder="密码"/>
								</div>
								<div class="input_check">
									<input type="checkbox"  id="checkbox"  />
									<label for="checkbox">请保存我这次的登陆信息</label>
								</div>
								<div class="input_submit">
									<input type="button" id="login_btn" value="登陆" />
								</div>
								<a href="#">忘记密码？</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="foot_buttom">
				<div class="container">
					<div class="foot_name">
						<a href="#"><img src="../imges/footname01.png" ></a>
						<a href="#"><img src="../imges/footname02.png" ></a>
						<a href="#"><img src="../imges/footname03.gif" ></a>
						<a href="#"><img src="../imges/footname04.jpg" ></a>
						<a href="#"><img src="../imges/footname05.png" ></a>
						<a href="#" class="foot_link">神州音响网</a>
						<a href="#" class="foot_link">神州乐器网</a>
						<a href="#" class="foot_link">快递查询</a>
						<a href="#" class="foot_link">神州戏曲网</a>
						<p class="auth">
							ICP备案证书号:豫ICP备11011257号-4
						</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
