<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/cssreset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="shortcut icon" href="../imges/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../imges/font_1365901_mlj3r1k3jk/iconfont.css"/>
		<script src="../js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="login_header">
			<div class="container">
				<div class="login_logo">
					<a href="#"><img src="../imges/user_login_logo.gif" ></a>
				</div>
				<div class="a_register">
					<span>已注册可</span><a href="login.html">在此登陆</a>
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="register_main">
					<div class="register_adv">
						<a href="#"><img src="../imges/register01.jpg" ></a>
					</div>
					<div class="register_form">
						<ul>
							<li>
								<div class="label"><label for="user_name">用 户 名</label></div>
								<div class="info">
									<input type="text" name="" id="user_name" value="" />
								</div>
								<div class="tip">
									<i class="iconfont icon-minus-circle-fill"></i><span>请输入用户名</span>
								</div>
								<i></i>
							</li>
							<li>
								<div class="label"><label for="password">设置密码</label></div>
								<div class="info">
									<input type="text" name="" id="password" value="" />
								</div>
								<div class="tip">
									<i class="iconfont icon-minus-circle-fill"></i><span>请输入密码</span>
								</div>
								<i></i>
							</li>
							<li>
								<div class="label"><label for="true_pasword">确认密码</label></div>
								<div class="info">
									<input type="text" name="" id="true_pasword" value="" />
								</div>
								<div class="tip">
									<i class="iconfont icon-minus-circle-fill"></i><span>确认密码不能为空</span>
								</div>
								<i></i>
							</li>
							<li>
								<div class="label"><label for="ophone_number">手机号码</label></div>
								<div class="info">
									<input type="text" name="" id="ophone_number" value="" />
								</div>
								<div class="tip">
									<i class="iconfont icon-minus-circle-fill"></i><span>手机号码不能为空</span>
								</div>
								<i></i>
							</li>
							<li>
								<div class="label"><label for="phone_verify">手机验证码</label></div>
								<div class="info">
									<input type="text" name="" id="phone_verify" value="" />
								</div>
								<div class="tip">
									<i class="iconfont icon-minus-circle-fill"></i><span>手机验证码不能为空</span>
								</div>
								<i></i>
							</li>
							<li>
								<div class="label"><label for="verify">验证码</label></div>
								<div class="info">
									<input type="text" name="" id="verify" value="" />
								</div>
								<div class="tip">
									<i class="iconfont icon-minus-circle-fill"></i><span>验证码不能为空</span>
								</div>
								<i></i>
							</li>
						</ul>
						<div class="submit_btn">
							<div class="agreement">
								<input type="checkbox"  id="checkbox1"  />
								<label for="checkbox1">请保存我这次的登陆信息</label>
							</div>
							<div class="sub_btn">
								<input type="button" name="" id="reg_submit" value="立即注册" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="foot_buttom">
				<div class="container">
					<div class="foot_name">
						<a href="#"><img src="../imges/footname01.png" ></a>
						<a href="#"><img src="../imges/footname02.png" ></a>
						<a href="#"><img src="../imges/footname03.gif" ></a>
						<a href="#"><img src="../imges/footname04.jpg" ></a>
						<a href="#"><img src="../imges/footname05.png" ></a>
						<a href="#" class="foot_link">神州音响网</a>
						<a href="#" class="foot_link">神州乐器网</a>
						<a href="#" class="foot_link">快递查询</a>
						<a href="#" class="foot_link">神州戏曲网</a>
						<p class="auth">
							ICP备案证书号:豫ICP备11011257号-4
						</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
